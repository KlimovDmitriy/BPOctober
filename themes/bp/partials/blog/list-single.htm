<div class="col-sm-6 col-md-4 col-lg-3 wow-outer">
    <!-- Post Tiny-->
    <article class="post-tiny wow fadeSlideInDown">
        {% for image in post.featured_images|slice(0, 1) %}
        <a class="post-tiny-media" href="{{ post.url }}"><img src="{{ image.path }}" alt="" width="270" height="184"/></a>
        {% endfor %}
        <h5 class="post-tiny-title"><a href="{{ post.url }}">{{ post.title }}</a></h5>
    </article>
</div>
