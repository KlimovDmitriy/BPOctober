{% set post = blogPost.post %}

<p>{{ post.content_html | raw }}</p>

{% if post.featured_images.count %}
<div class="featured-images text-center">
    {% for image in post.featured_images %}
    <p>
        <img
            data-src="{{ image.filename }}"
            src="{{ image.path }}"
            alt="{{ image.description }}"
            style="max-width: 100%" />
    </p>
    {% endfor %}
</div>
{% endif %}
