description = "Блок Галерея"

==
<div class="container">
    <h3 class="wow-outer"><span class="wow slideInDown">{{gallery.name}}</span></h3>
    <!-- Owl Carousel-->
    <div class="owl-carousel owl-carousel-1" data-items="2" data-sm-items="3" data-md-items="4" data-lg-items="5"
         data-dots="true" data-nav="false" data-stage-padding="0" data-loop="true" data-margin="30"
         data-mouse-drag="false">
        {% for image in gallery.images %}
        <div class="item wow-outer">
            <div class="wow slideInLeft"><a class="link-image" href="{{ image.path }}"
                                            data-fancybox="images"><img src="{{ image.path }}" title="{{image.title}}"
                                                                        alt="{{image.description}}" width="135"
                                                                        height="auto"/></a></div>
        </div>
        {% endfor %}
    </div>
</div>
