description = "Список кейсов"
==
{% set posts = blogPosts.posts %}
<section class="section section-md">
    {% for post in posts %}
    <div class="container">
        <!-- Profile Modern-->
        <article class="profile-modern">
            <div class="profile-modern-figure"><a href="{{post.url}}"><img class="profile-modern-image"
                                                                           src="{{'assets/images/team-1-336x336.jpg'|theme}}"
                                                                           alt=""
                                                                           width="336"
                                                                           height="336"/></a>
            </div>
            <div class="profile-modern-main">
                <div class="profile-modern-header">
                    <div class="profile-modern-header-item">
                        <a href="{{post.url}}">
                            <h3>{{post.title}}</h3>
                            <p>{{post.client}}</p>
                        </a>
                    </div>
                </div>
                <div class="row row-30">
                    <div class="col-lg-6">
                        <a href="{{post.url}}">
                            {{post.excerpt | raw}}
                        </a>
                    </div>
                    <div class="col-lg-6">
                        {% for service in post.related_services %}
                            {% partial 'cases/case-service-block' service=service %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </article>
    </div>
    {% endfor %}
</section>
