description = "Default layout"
==
<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
    <head>
        <title>{{ this.page.title }}</title>
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport"
              content="width=device-width height=device-height initial-scale=1.0 maximum-scale=1.0 user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <link rel="icon" href="{{ 'assets/images/favicon.ico'|theme }}" type="image/x-icon">
        <!-- Stylesheets-->
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto+Mono:300,400,500,700">
        <link rel="stylesheet" href="{{ 'assets/css/bootstrap.css'|theme }}">
        <link rel="stylesheet" href="{{ 'assets/css/fonts.css'|theme }}">
        <link rel="stylesheet" href="{{ 'assets/css/style.css'|theme }}">
        <!--[if lt IE 10]>
        <div style="background: #212121; padding: 10px 0; box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3); clear: both; text-align:center; position: relative; z-index:1;">
            <a href="http://windows.microsoft.com/en-US/internet-explorer/"><img
                    src="images/ie8-panel/warning_bar_0000_us.jpg" border="0" height="42" width="820"
                    alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a>
        </div>
        <script src="{{ 'assets/js/html5shiv.min.js'|theme }}"></script>
        <![endif]-->
    </head>
    <body>
        <!--Page-->
        <div class="page">
            <!-- Page Header-->
            <header class="section page-header" style="position: relative">
                {% partial 'header' %}
            </header>

            <!-- Content -->
            {% page %}

            <!-- Page Footer-->
            <footer class="section footer-minimal bg-primary-darken">
            </footer>
        </div>

        <!--Preloader-->
        <div class="preloader">
        </div>

        <!-- Scripts -->
        <script src="{{ 'assets/js/core.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/script.js'|theme }}"></script>
        {% framework extras %}
        {% scripts %}
    </body>
</html>
